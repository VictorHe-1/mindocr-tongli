model:
  type: rec
  transform: null
  backbone:
    name: ResNet31
#    pretrained: False
  head:
    name: RobustScannerHead
    out_channels: 100 # 90 + unknown + start + padding ?
#    in_channels: 512
    enc_outchannles: 128
    hybrid_dec_run_layers: 2
    hybrid_dec_dropout: 0.
    position_dec_rnn_layers: 2
    start_idx: 91
    mask: True
    padding_idx: 92
    encode_value: False
    max_text_len: *max_text_len

postprocess:
  name: SARLabelDecode

metric:
  name: RecMetric
  main_indicator: acc
  character_dict_path: *character_dict_path
  ignore_space: True
  print_flag: False

loss:
  name: SARLoss

scheduler:
  scheduler: warmup_cosine_decay
  min_lr: 0.0
  lr: 0.0005
  num_epochs: 30
  warmup_epochs: 1
  decay_epochs: 29

optimizer:
  opt: adamw
  filter_bias_and_bn: True
  momentum: 0.95
  weight_decay: 0.0001
  nesterov: False
  #use_nesterov: True

loss_scaler:
  type: static
  loss_scale: 512

train:
  ckpt_save_dir: './tmp_rec'
  dataset_sink_mode: False
  dataset:
    type: LMDBDataset
    dataset_root: path/to/data_lmdb_release/ # Optional, if set, dataset_root will be used as a prefix for data_dir
    data_dir: training/
    # label_files: # not required when using LMDBDataset
    sample_ratio: 1.0
    shuffle: True
    transform_pipeline:
      - DecodeImage:
          img_mode: BGR
          to_float32: False
      - SARLabelEncode: # Class handling label
          max_text_length: *max_text_len
      - RobustScannerRecResizeImg:
          image_shape: [ 3, 48, 48, 160 ] # h:48 w:[48,160]
          width_downsample_ratio: 0.25
          max_text_len: *max_text_len
#      - NormalizeImage:  # different from paddle (paddle wrongly normalize BGR image with RGB mean/std from ImageNet for det, and simple rescale to [-1, 1] in rec.
#          bgr_to_rgb: True
#          is_hwc: True
#          mean : [127.0, 127.0, 127.0]
#          std : [127.0, 127.0, 127.0]
#      - ToCHWImage:
    #  the order of the dataloader list, matching the network input and the input labels for the loss function, and optional data for debug/visaulize
    output_columns: ['image', 'label', 'valid_ratio', 'word_postions']
    net_input_column_index: [0] # input indices for network forward func in output_columns
    label_column_index: [1, 2, 3] # input indices marked as label
    #keys_for_loss: 4 # num labels for loss func

  loader:
      shuffle: True # TODO: tbc
      batch_size: *batch_size
      drop_remainder: True
      max_rowsize: 12
      num_workers: 8

eval:
  ckpt_load_path: './tmp_rec/best.ckpt'
  dataset_sink_mode: False
  dataset:
    type: LMDBDataset
    dataset_root: path/to/data_lmdb_release/
    data_dir: validation/
    # label_files: # not required when using LMDBDataset
    sample_ratio: 1.0
    shuffle: False
    transform_pipeline:
      - DecodeImage:
          img_mode: BGR
          to_float32: False
      - SARLabelEncode: # Class handling label
        - max_text_len: *max_text_len
      - RobustScannerRecResizeImg:
          image_shape: [ 3, 48, 48, 160 ]
          width_downsample_ratio: 0.25
          max_text_len: *max_text_len
      - NormalizeImage:  # different from paddle (paddle wrongly normalize BGR image with RGB mean/std from ImageNet for det, and simple rescale to [-1, 1] in rec.
          bgr_to_rgb: True
          is_hwc: True
          mean : [127.0, 127.0, 127.0]
          std : [127.0, 127.0, 127.0]
      - ToCHWImage:
    #  the order of the dataloader list, matching the network input and the input labels for the loss function, and optional data for debug/visaulize
    output_columns: [ 'image', 'label', 'valid_ratio', 'word_postions' ]
    net_input_column_index: [ 0 ] # input indices for network forward func in output_columns

  loader:
      shuffle: False # TODO: tbc
      batch_size: 64
      drop_remainder: True
      max_rowsize: 12
      num_workers: 8
